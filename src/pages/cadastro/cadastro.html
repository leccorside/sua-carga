
<ion-content>

  <div class="topo">
    <!--<img src="../../assets/imgs/intro1.png" class="fundointro1">-->
    <div class="logo">
      <img src="../../assets/imgs/logo-vertical.png" class="imgintro1">
    </div>

    <div class="form">

      <label class="label1">Cadastre-se</label>
      <div class="campos">
        <ion-input type="text" class="inputlogin" placeholder="Nome" [(ngModel)]="nome"></ion-input>
        <ion-input type="text" class="inputlogin" placeholder="E-mail" [(ngModel)]="email"></ion-input>

        <ion-input class="inputlogin" placeholder="Telefone" type="text" [(ngModel)]="telefone" maxlength="15" [brmasker]="{phone: true}"></ion-input>

        <ion-input type="password" class="inputlogin" placeholder="Senha" [(ngModel)]="senha"></ion-input>
        <button ion-button round class="btn2" (click)="cadastrar()">Cadastrar</button>

      </div>
   
    </div>
    
  </div>

  <div class="nav2">
    Já tem cadastro?<br>
    <span (click)="login()">Faça login</span>  
  </div>

  <script>
   $(document).ready(function(){
    $("#telefone").inputmask("99-9999999");
    $("#example2").inputmask();
  });
  </script>


</ion-content>
