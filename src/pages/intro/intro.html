
<ion-content>

  <ion-slides pager>

    <ion-slide>
      <div class="topo">
        <span (click)="pular()" class="pular">Pular</span>
        <!--<img src="../../assets/imgs/intro1.png" class="fundointro1">-->
        <img src="../../assets/imgs/slide1.png" class="imgintro1">

        <div class="info">
          <h3>
            Mapas com pontos<br>
            de recarga
          </h3>
          <p>
            Mapa do brasil com os pontos de<br>
            recarga mais próximos de você
          </p>
        </div>
        
      </div>
      <img src="../../assets/imgs/bt1.png" class="circulo">
      <img src="../../assets/imgs/rigth.png" class="rigth" (click)="proximo()">
    </ion-slide>
  
    <ion-slide>
      <div class="topo2">
        <span (click)="pular()" class="pular">Pular</span>
        <!--<img src="../../assets/imgs/intro1.png" class="fundointro1">-->
        <img src="../../assets/imgs/slide2.png" class="imgintro1">

      </div>
      <img src="../../assets/imgs/bt2.png" class="circulo">

    <ion-slide>
      <div class="topo3">
        <!--<img src="../../assets/imgs/intro1.png" class="fundointro1">-->

        <div class="info">
          <h3>
            Chegue no local e<br>

          </h3>

          <button ion-button round class="btn2" (click)="pular()">Começar</button>

      </div>
      <img src="../../assets/imgs/bt3.png" class="circulo">
      <img src="../../assets/imgs/left.png" class="left" (click)="anterior()">

  </ion-slides>

</ion-content>
